<!DOCTYPE html>
<html>
    <head>
        <title>Matrix Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="siteTitle">
            <h1>Welcome to Calculating Matrixes</h1>
        </div>
        
        <hr>
        
        <div class="row">
            <div class="col-5">
                <form>
                    <table class="matrixLeft">
                        <tr>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-2">
                <div>
                    <form>
                        <input list="mathOperation">
                        <datalist id="mathOperation">
                            <option value="Addition"></option>
                            <option value="Subtraction"></option>
                            <option value="Multiplication"></option>
                        </datalist>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <form>
                    <table class="matrixRight">
                        <tr>
                            <td><input type="text" class="matrixData" ></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                            <td><input type="text" class="matrixData"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row calc">
            <div class="col-12">
                <input type="submit" value="Calculate">
            </div>
        </div>
        
    

        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
