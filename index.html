<!DOCTYPE html>
<html>
    <head>
        <title>Matrix Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="siteTitle">
            <h1>Welcome to Calculating Matrixes</h1>
        </div>
        
        <hr>
        
        <div class="row">
            <div class="col-5">
                <form>
                    <table class="matrix" id="leftMatrix">
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-2">
                <div class="operation">
                    <select id="operation">
                        <option>--SELECT--</option>
                        <option>Addition</option>
                        <option>Subtraction</option>
                        <option>Multiplication</option>
                    </select>
            
                </div>
            </div>
            <div class="col-5">
                <form>
                    <table class="matrix" id="rightMatrix">
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                            <td><input type="text" class="matrixData" value="0"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row calc">
            <div class="col-12">
                <form id="calc">
                    <input type="submit" value="Calculate">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 outcome">
                <h2>Result:</h2>
                <table class="matrix" id="result">
                    <tr>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                        <td><input type="text" class="matrixData"></td>
                    </tr>
                </table>
            </div>
        </div>
        
    

        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
